apiVersion: apps/v1
kind: Deployment
metadata:
  name: joiner-deployment
  labels:
    app: joiner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: joiner
  template:
    metadata:
      labels:
        app: joiner
    spec:
      containers:
      - name: joiner
        image: ocr-joiner:1.4
        ports:
        - containerPort: 8080
        imagePullPolicy: Never
        env:
          - name: RABBIT_HOST
            value: "message-broker"
          - name: RABBIT_USERNAME
            valueFrom:
              secretKeyRef:
                name: message-broker-default-user
                key: username
          - name: RABBIT_PWD
            valueFrom:
              secretKeyRef:
                name: message-broker-default-user
                key: password
          - name: JWT_SECRET
            value: "super_secret"                                    
          - name: SERVER_PORT
            value: "8080"
          - name: DONE_TASKS_BINDING
            value: done-tasks
          - name: REDIS_HOST
            value: redis-cache-master
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redis-cache
                key: redis-password
          - name: JOB_CREATED_BINDING
            value: job-created
